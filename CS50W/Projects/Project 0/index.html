<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <div class="search-options">
        <a href="google_image.html" class="button-link">Google Image Search</a>
        <a href="google_advanced.html" class="button-link">Google Advanced Search</a>
    </div>
    <form action="https://www.google.com/search" method="get">
        <div  class="g-search">
            <div class="item">
                <input class="search-input" type="text" name="q">
            </div>
            <div class="break"></div> <!-- break to a new row -->
            <div class="item search-btn-div">
                <input class="search-btn" type="submit" value="Google Search">
            </div>
            <div class="item search-btn-div">
                <input class="search-btn" name="btnI" type="submit" value="I'm feeling lucky">
            </div>
        </div>
        
    </form>
</body>
</html>
